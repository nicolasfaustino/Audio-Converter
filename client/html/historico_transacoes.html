<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico Transações</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        /* Reset CSS: isso deve estar fora de qualquer seletor */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
            background-color: #F8F9FA; /* corrigido */
            min-height: 100vh;       /* Faz o body ter no mínimo a altura da tela */
            display: flex;
            flex-direction: column;  /* Layout em coluna, header/conteúdo/footer empilhados */
            margin: 0;    
            font-family: "Poppins", sans-serif
        }

        /* Estilizando a navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            width: 100%;
            height: 80px;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box; /* adiciona este */
            flex-wrap: nowrap; /* impede quebra de linha */
        }
       
        .navbar img {
            width: 30px; /* tamanho da imagem */
            height: 30px; /* tamanho da imagem */
            margin-right: 20px; /* espaçamento à direita */
            background-color: blue;
            border: blue 2px solid; /* borda fina */
            border-radius: 50%; /* borda arredondada */
        }

        .navbar-items-principais {
            display: flex;
            /* justify-content não necessário aqui, porque controle é feito via margin nos filhos */
            align-items: center;
        }

        .navbar-items-principais p {
            margin: 0 10px;
            cursor: pointer;
        }

        .footer {
            margin-top: auto;
            height: 60px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons p {
            padding: 9px 15px;
            border: 1.5px solid #000; /* linha fina */
            border-radius: 5px;
            cursor: pointer;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
            font-weight: 500;
            font-family: "Poppins", sans-serif;
            white-space: nowrap;
        }

        .content {
            display: flex;
            margin-top: 5%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content h1 {
            font-size: 36px;
            font-family: 'Poppins', bold;
            font-weight: 700;
            /* color: #333; */
            margin-bottom: 10px;
        }

        .content h6 {
            font-size: 18px;
            font-family: 'Poppins', regular;
            font-weight: 400;
            color: #6B7280;
            margin-bottom: 20px;
        }

        .desenrola-bati-joga-de-ladinho {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="20" fill="#006FFF"/>
            <path d="M10 16H11.3333V24H10V16ZM25 16H26.3333V24H25V16ZM13.6667 13H15V26.6667H13.6667V13ZM21.3333 13.3333H22.6667V26.6667H21.3333V13.3333ZM28.6667 13.3333H30V26.6667H28.6667V13.3333ZM17.3333 10H18.6667V30H17.3333V10Z" fill="white"/>
            </svg>
            
        <div class="navbar-items-principais">
            <p>Início</p>
            <p>Historico</p>
            <p>Contato</p>
        </div>
        <div  class="buttons">
            <p id="loginButton">Login</p>
        </div>
    </div>
    <div class="content">
        <h1>
            Historico de Transcrições
        </h1>
        <h6>
            Veja o seu historico de transcrições abaixo
        </h6>
        <p>
            Nome do arquivo
        </p>
        <p>
            Data
        </p>
    </div>
    <div class="footer">
        <p>
            ©2025 Audio Converter - Todos os direitos reservados
        </p>
    </div>
</body>
</html>
