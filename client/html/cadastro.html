<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastros</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <svg
        width="40"
        height="40"
        viewBox="0 0 40 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="20" cy="20" r="20" fill="#006FFF" />
        <path
          d="M10 16H11.3333V24H10V16ZM25 16H26.3333V24H25V16ZM13.6667 13H15V26.6667H13.6667V13ZM21.3333 13.3333H22.6667V26.6667H21.3333V13.3333ZM28.6667 13.3333H30V26.6667H28.6667V13.3333ZM17.3333 10H18.6667V30H17.3333V10Z"
          fill="white"
        />
      </svg>

      <div class="navbar-items-principais">
        <div id="inicioButton">
          <p>Início</p>
        </div>
        <div id="historicoButton">
          <p>Historico</p>
        </div>
        <div>
          <p>Contato</p>
        </div>
      </div>
      <div class="buttons">
        <p id="loginButton">Login</p>
      </div>
    </div>
    <div class="box-content">
      <div class="content-login">
        <h2><strong>REGISTRO</strong></h2>
        <h6>Logue para ter acesso completo a ferramenta</h6>
        <form action="/login" method="post">
          <label for="user">User</label><br />
          <input type="text" id="user" name="user" required />
          <br /><br />
          <label for="password"><strong>Senha</strong></label
          ><br />
          <input type="password" id="password" name="password" required />
          <br /><br />
          <div class="buttons-logar">
            <div class="cadastro" type="submit">Cadastro</div>
            <div class="logar" id="loginButton2">Logar</div>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <p>©2025 Audio Converter - Todos os direitos reservados</p>
    </div>
    <script src="../JS/index.js"></script>
  </body>
</html>
