<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="20" fill="#006FFF"/>
            <path d="M10 16H11.3333V24H10V16ZM25 16H26.3333V24H25V16ZM13.6667 13H15V26.6667H13.6667V13ZM21.3333 13.3333H22.6667V26.6667H21.3333V13.3333ZM28.6667 13.3333H30V26.6667H28.6667V13.3333ZM17.3333 10H18.6667V30H17.3333V10Z" fill="white"/>
            </svg>
            
        <div class="navbar-items-principais">
            <div id="inicioButton">
                <p >Início</p>
            </div>
            <div id="historicoButton">
                <p >Historico</p>
            </div>
            <div>
                <p>Contato</p>
            </div>           
        </div>
        <div  class="buttons">
            <p id="loginButton">Login</p>
        </div>
        
    </div>
    <div class="content">
        <div class="content-box">
            <h1>
                Converta seu áudio em texto em segundos
            </h1>
            <h6>
                Rápido, seguro e preciso -- Suporta múltiplos formatos
            </h4>
            <div class="actions-buttons">
                <div class="browse-btn">
                    <p>
                        Enviar Áudio
                    </p>
                </div>
                <div class="buttons">
                    <p>
                        Gravar Agora
                    </p>
                </div>
            </div>
            <div class="upload-area" id="dropZone">
                <h1>Arraste e solte seu arquivo</h1>
                <p>Suporte: MP3, WAV, OGG</p>
                <input type="file" id="fileInput" accept="audio/*" style="display: none;">
                <!-- <button class="browse-btn">Ou clique para selecionar</button> -->
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
           
            <div class="convert">
                <input type="text" placeholder="Esse é um texto, convertido copie ou baixe seu arquivo para ter acesso.">
            </div>
            <div class="actions-buttons">
                <div class="buttons">
                    <p>
                        Baixar
                    </p>
                </div>
                <div class="buttons">
                    <p>
                        Copiar
                    </p>
                </div>
                <div class="buttons">
                    <p>
                        Editar
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            ©2025 Audio Converter - Todos os direitos reservados
        </p>
    </div>
    <script src="../JS/index.js"></script>
</body>
</html>
